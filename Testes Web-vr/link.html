<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>A-FRAME-PRATICA-03</title>
</head>
<body>
    <a-scene>
           	<!-- Camera -->
		<a-camera>
			<!-- Representação visual do Cursor -->
			<a-entity cursor position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.015"
					  material="color: #000000; shader: flat; opacity: 0.5">
			</a-entity>
		</a-camera>
        <!-- solo -->
        <a-plane
        color="#a99f70"
        width="100"
        height="100"
        depth="100"
        rotation="-90 -90 180">
        </a-plane>
        <!-- céu -->
        <a-sky
        color="lightblue">
        </a-sky>
        <!-- Pirâmide -->
     <a-cone
     color="#ff9500"
     position="0 1.201 0"
     height="2.350"
     radius-bottom="1.960"
     radius-top="0">
     </a-cone>
     <!-- DUAS TORRES -->
     <a-box
     color="red"
     depth="1.800" 
     height="4.950"
     width="1.940" 
     position="-2.949 1.826 0.509">
     </a-box>
     <!-- imagem -->
     <a-box
     color="red"
     depth="1.800" 
     height="4.950"
     width="1.940" 
     position="2.932 1.826 0.509">
     </a-box>
     <a-box
     color="#741515"
     depth="1.410" 
     height="3.930"
     width="1.820"
     rotation="90 0 90" 
     position="-0.060 3.580 0.523">
     </a-box>
     <!-- pirâmide -->
     <a-cone
     color="#741515"
     position="0 5.057 0.512"
     height="1.560"
     radius-bottom="0.910"
     radius-top="0">
     </a-cone>
     <!-- esfera -->
     <a-sphere
     color="red"
     position="0.005 6.382 0.429"
     radius="0.600"
     >

     <a-link href="/index.html" id="backhome"></a-link>

        <!--botão para regressar-->
        <a-box
        color="red"
        position="0.088 0.788 0.015"
        scale="1.000 1.000 1.000"
        depth="0.130"
        height="0.170"
        width="0.250"
        event-set-changePage="_event: click; _target: #backhome">
        </a-box>
   
    </a-scene>
</body>
</html>
