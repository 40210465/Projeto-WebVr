<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="castle" src="scene1.gltf"></a-asset-item>
            <a-asset-item id="mountain" src="scene2.gltf"></a-asset-item>
            <img id="sky" src="img\blue.webp">
            <img id="stone" src="texturas\stone.png">
            <img id="stone-normal" src="texturas\stone-normal.png">
            <img id="gravity" src="img\Gravity falls.webp">
            <img id="marvel" src="img\marvel.jpg">
            <img id="toy-story" src="img\toy story.webp">
            <img id="harry-potter" src="img\harry potter.jpg">
          </a-assets>
        
          <a-sky
          src="#sky"
          ></a-sky>

          <!-- Camera -->
        <a-camera>
            <!-- RepresentaÃ§Ã£o visual do Cursor -->
            <a-entity cursor position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.015"
                    material="color: #fff; shader: flat; opacity: 0.5">
            </a-entity>
        </a-camera>

        <a-link href="/gravity.html" id="changegravy"
        material="shader:  portal;  side:  double;  offset:  [object Object];  repeat:  [object Object];  transparent:  true;  backgroundColor:  #000000;  strokeColor:  #000000"
        link="visualAspectEnabled:  true;  href:  /gravity.html;  backgroundColor:  #000000;  borderColor:  #000000;  highlightedColor:  #000000"
        rotation="0 90 0"
        position="9.3 1 -5"
        ></a-link>

        <a-link href="/marvel.html" id="changemarvel"
        material="shader:  portal;  side:  double;  offset:  [object Object];  repeat:  [object Object];  transparent:  true;  backgroundColor:  #000000;  strokeColor:  #000000"
        link="visualAspectEnabled:  true;  href:  /marvel.html;  backgroundColor:  #000000;  borderColor:  #000000;  highlightedColor:  #000000"
        rotation="0 90 0"
        position="-9.6 1 -5"
        ></a-link>

        <a-link href="/toy-story.html" id="changetoy"
        material="shader:  portal;  side:  double;  offset:  [object Object];  repeat:  [object Object];  transparent:  true;  backgroundColor:  #000000;  strokeColor:  #000000"
        link="visualAspectEnabled:  true;  href:  /toy-story.html;  backgroundColor:  #000000;  borderColor:  #000000;  highlightedColor:  #000000"
        rotation="0 90 0"
        position="-9.6 1 5"
        ></a-link>

        <a-link href="/harry-potter.html" id="changepotter"
        material="shader:  portal;  side:  double;  offset:  [object Object];  repeat:  [object Object];  transparent:  true;  backgroundColor:  #000000;  strokeColor:  #000000"
        link="visualAspectEnabled:  true;  href:  /harry-potter.html;  backgroundColor:  #000000;  borderColor:  #000000;  highlightedColor:  #000000"
        rotation="0 90 0"
        position="9.6 1 5"
        ></a-link>

          <a-plane
          color="#ccc"
          width="100" depth="100" height="100"
          rotation="-90 -90 180"
          src="#stone"
          roughness="1"  
          repeat="12 12"
          normal-map="#stone-normal"
          normal-scale="12 -12"
          ></a-plane>
          
          <a-entity id="castle"
          position="0 -31.5 -41"
          rotation="0 130 0"
          gltf-model="#castle"></a-entity>

          <a-entity id="mountain"
          position="0 -1 0"
          rotation="0 90 0"
          scale="6 6 6"
          gltf-model="#mountain"></a-entity>

          <a-box id="toy_storyW"
          color="black"
          width="5" depth="0.5" height="10"
          position="-10 5 5"
          rotation="0 90 0"
          ></a-box>

          <a-box id="marvelW"
          color="black"
          width="5" depth="0.5" height="10"
          position="-10 5 -5"
          rotation="0 90 0"
          ></a-box>

          <a-box id="potterW"
          color="black"
          width="5" depth="0.5" height="10"
          position="10 5 5"
          rotation="0 90 0"
          ></a-box>

          <a-box id="gravyW"
          color="black"
          width="5" depth="0.5" height="10"
          position="10 5 -5"
          rotation="0 90 0"
          ></a-box>

          <a-box id="gravity"
          position="9.7 5 -5"
          width="5" height="10" depth="0.1"
          rotation="0 90 0"
          src="#gravity"
          side="front"
          event-set-changePage="_event: click; _target: #changegravy"
          ></a-box>

          <a-box id="marvel"
          position="-9.7 5 -5"
          width="5" height="10" depth="0.1"
          rotation="0 90 0"
          src="#marvel"
          side="front"
          event-set-changePage="_event: click; _target: #changemarvel"
          ></a-box>

          <a-box id="toy-story"
          position="-9.7 5 5"
          width="5" height="10" depth="0.1"
          rotation="0 90 0"
          src="#toy-story"
          side="front"
          event-set-changePage="_event: click; _target: #changetoy"
          ></a-box>

          <a-box id="harry-potter"
          position="9.7 5 5"
          width="5" height="10" depth="0.1"
          rotation="0 90 0"
          src="#harry-potter"
          side="front"
          event-set-changePage="_event: click; _target: #changepotter"
          ></a-box>

    </a-scene>
</body>
</html>
